<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Pizza Calculator</title>
</head>
<script src="pizza.js"></script>

<body>
<div class="container-fluid text-center">
	<header class="row mt-5">
		<div class="col-lg-3 col-xs-0"></div>
		<div class="col-lg-6 col-xs-12"><img src="logo_pizza.png" alt="Cola-Cola Calculadora" class="img-fluid" id="logo"></div>
		<div class="col-lg-3 col-xs-0"></div>
	</header>
<form>
	<div class="row">
		<div class="col-lg-4 col-xs-2"></div>
		<div class="form-group col-lg-4 col-xs-8">
			<label class="text-white col-form-label-lg">Com quantas pessoas irá compartilhar?</label><br>
			<input type="number" class="form-control-lg" id="qtdPessoas" name="qtdPessoas">
		</div>
		<div class="col-lg-4 col-xs-2"></div>
	</div>
	<div class="row">
		<div class="col-lg-4 col-xs-2"></div>
		<div class="form-group col-lg-4 col-xs-8">
			<label class="text-white col-form-label-lg">Quantos pedaços em média por pessoa?</label><br>
			<input type="number"  class="form-control-lg" id="qtdPedacos" name="qtdPedacos">
		</div>
		<div class="col-lg-4 col-xs-2"></div>
	</div>
	<button type="button" class="btn btn-dark btn-lg mt-4" onclick="calcularPizza()">Calcular</button>
	<h3 class="text-white mt-4" id="tPizza"></h3>

</form>
</div>
</body>
</html>
