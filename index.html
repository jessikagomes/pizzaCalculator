<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<title>Pizza Calculator</title>
</head>
<style type="text/css">
   body { background: #f40000 !important; };
</style>
<body>
<div class="container-fluid text-center">
	<header class="row mt-5">
		<div class="col-lg-3 col-xs-0"></div>
		<div class="col-lg-6 col-xs-12"><img src="logo_pizza.png" alt="Cola-Cola Calculadora" class="img-fluid" style="width:80%"></div>
		<div class="col-lg-3 col-xs-0"></div>
	</header>
<form>
	<div class="row">

		<div class="col-lg-3 col-xs-0"></div>
		<div class="form-group col-lg-6 col-xs-12">
			<label class="text-white col-form-label-lg">Com quantas pessoas irá compartilhar?</label><br>
			<input type="number" class="form-control-lg" id="qtdPessoas" name="qtdPessoas">
		</div>
		<div class="col-lg-3 col-xs-0"></div>

		<div class="col-lg-3 col-xs-0"></div>
		<div class="form-group col-lg-6 col-xs-12">
			<label class="text-white col-form-label-lg">Quantos pedaços em média por pessoa?</label><br>
			<input type="number" class="form-control-lg" id="qtdPedacos" name="qtdPedacos">
		</div>
		<div class="col-lg-3 col-xs-0"></div>

	</div>
	<button type="button" class="btn btn-dark btn-lg" onclick="calcularPizza()">Calcular</button>

	<p class="text-white" id="tPizza"></p>

</form>

	<script type="text/javascript">

		function calcularPizza(){
			var n = parseInt(document.getElementById("qtdPessoas").value);
			var x = parseInt(document.getElementById("qtdPedacos").value);
			var resultado = document.getElementById("tPizza");
			var sabores = 0;
			var result =0;
			var extras=0;

			document.getElementById("qtdPessoas").value="";
			document.getElementById("qtdPedacos").value="";

			if (!!n && !!x) {
				result = Math.ceil((n * x)/8);
				sabores = result * 2;
				extras = (result * 8) - (n*x);
				return resultado.innerHTML = "São " + result + " pizzas <br> Pedaços extras: " + extras + "<br> E o máximo de " + sabores + " sabores";
			} else {
				return resultado.innerHTML = "* Preencha os campos."
			}
		}
	</script>
</div>
</body>
</html>
